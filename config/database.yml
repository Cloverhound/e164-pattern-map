# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
development:
  adapter: sqlite3
  encoding: utf8
  reconnect: false
  database: dialplan_development
  pool: 5

production:
  adapter: sqlite3
  encoding: utf8
  reconnect: true
  host: 
  database: dialplan_production
  pool: 5


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  encoding: utf8
  reconnect: false
  database: dialplan_test
  pool: 5